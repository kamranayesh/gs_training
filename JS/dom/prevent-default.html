<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://google.com" onclick="someFunc()">Google.com</a>
    <script>
      function someFunc() {
        event.preventDefault(); // cancels the default behavior of an event
        console.log("test event");
        setTimeout(function () {
          console.log("hello");
        }, 1000);
      }
    </script>
  </body>
</html>
