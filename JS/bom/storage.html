  <body>
    <script>
      function addStorage() {
        const data = { name: "mike", age: 12 };
        // localStorage will persist the data as long as we want
        // sessionStorage will retain the data as long as browser is open
        sessionStorage.setItem("data", JSON.stringify(data));
      }
      function retrieveStorage() {
        let data = localStorage.getItem("data");
        data = JSON.parse(data);
        console.log(data);
      }
    </script>
